<!DOCTYPE html>
<html lang="en">
<head>
 
    <title>Searchable Dropdown</title>
</head>
<body>

    <h1>Searchable Drop</h1>
    <form>
      <input type="text"  list="cricketers">
      <datalist id="cricketers">
        <option value="virat"/>
        <option value="sachin"/>
        <option value="dhoni"/>
        <option value="singh"/>
        <option value="dravid"/>
        <option value="kumble"/>
    
      </datalist>



    </form>
    
</body>
</html>
